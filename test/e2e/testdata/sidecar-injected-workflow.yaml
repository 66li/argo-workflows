apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: sidecar-injected-
spec:
  entrypoint: main
  podSpecPatch: |
    terminationGracePeriodSeconds: 3
    containers:
      - name: wait
      - name: main
      - name: sidecar
        image: noshell
        imagePullPolicy: Never
        command: [ /sleep ]
  templates:
    - name: main
      container:
        image: argoproj/argosay:v1