apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: sidecar-injected-kill-annotation-
spec:
  entrypoint: main
  podMetadata:
    annotations:
      workflows.argoproj.io/kill-cmd-sidecar: '["/kill", "%d", "1"]'
  podSpecPatch: |
    terminationGracePeriodSeconds: 3
    containers:
      - name: wait
      - name: main
      - name: sidecar
        image: noshell
        imagePullPolicy: Never
        command: [ /sleep ]
  templates:
    - name: main
      container:
        image: argoproj/argosay:v1